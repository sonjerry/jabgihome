<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="잡다한 기록 홈페이지" />
    <link rel="canonical" href="/" />
    <!-- Open Graph for rich previews (iMessage, KakaoTalk, Facebook, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:site_name" content="잡다한 기록 홈페이지" />
    <meta property="og:title" content="잡다한 기록 홈페이지" />
    <meta property="og:description" content="잡다한 기록 홈페이지" />
    <!-- Use an absolute URL after deploy (e.g., https://example.com/media/preview.jpg) -->
    <meta property="og:image" content="/media/wakawaka-ui.jpg" />
    <meta property="og:image:alt" content="잡다한 기록 홈페이지 미리보기 이미지" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="/" />
    <!-- Twitter Card (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="잡다한 기록 홈페이지" />
    <meta name="twitter:description" content="잡다한 기록 홈페이지" />
    <meta name="twitter:image" content="/media/wakawaka-ui.jpg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <!-- Preload custom fonts to minimize FOUT -->
    <link rel="preload" href="/fonts/ROKAF-Sans-Medium.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Moneygraphy-Rounded.ttf" as="font" type="font/ttf" crossorigin>
    <script>
      // Prevent system-font flash: hide text until fonts are ready
      try {
        document.documentElement.classList.add('fonts-loading')
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(function() {
            document.documentElement.classList.remove('fonts-loading')
          })
        } else {
          window.addEventListener('load', function() {
            document.documentElement.classList.remove('fonts-loading')
          })
        }
      } catch (_) {}
    </script>
    <title>잡다한 기록 홈페이지</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
